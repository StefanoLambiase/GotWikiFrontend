<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </label>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- First column definition -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let episodePerSeason"> {{ episodePerSeason.episodeTitle }} </td>
  </ng-container>
  <!-- Second column definition -->
  <ng-container matColumnDef="Writer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Writer </th>
    <td mat-cell *matCellDef="let episodePerSeason"> {{ episodePerSeason.episodeWriter }} </td>
  </ng-container>
  <!-- Third column definition -->
  <ng-container matColumnDef="Viewers Score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Viewers Score </th>
    <td mat-cell *matCellDef="let episodePerSeason"> {{ episodePerSeason.viewerScore }} </td>
  </ng-container>
  <!-- Forth column definition -->
  <ng-container matColumnDef="IMBD Score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> IMBD Score </th>
    <td mat-cell *matCellDef="let episodePerSeason"> {{ episodePerSeason.imbdScore }} </td>
  </ng-container>
  <!-- Fifth column definition -->
  <ng-container matColumnDef="Rotten Tomatoes Score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rotten Tomatoes Score </th>
    <td mat-cell *matCellDef="let episodePerSeason"> {{ episodePerSeason.tomatoScore }} </td>
  </ng-container>

  <!-- Standard row definition -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      class="example-element-row"
      *matRowDef="let episodePerSeason; columns: columnsToDisplay"
      (click)="selectEpisode(episodePerSeason)">
  </tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
