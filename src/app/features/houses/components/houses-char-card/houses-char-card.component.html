<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>MEMBERS</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container">

      <div class="row">
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngFor="let c of characterInfo"
              role="listitem">
              <mat-icon matListIcon>account_circle</mat-icon>
              {{c.name}}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row">
        <div class="col-sm">
          <h3> <b>KILLS</b></h3>
          <mat-list role="list">
            <mat-list-item>
              {{houseKillCount.killCount}}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
