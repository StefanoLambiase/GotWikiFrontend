<p>Kill per house Table</p>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </label>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- First column definition -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let houseKillCount"> {{ houseKillCount.houseName }} </td>
  </ng-container>
  <!-- Second column definition -->
  <ng-container matColumnDef="Religion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Religion </th>
    <td mat-cell *matCellDef="let houseKillCount"> {{ houseKillCount.houseReligion }} </td>
  </ng-container>
  <!-- Third column definition -->
  <ng-container matColumnDef="Lord">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Lord </th>
    <td mat-cell *matCellDef="let houseKillCount"> {{ houseKillCount.houseLord }} </td>
  </ng-container>
  <!-- Forth column definition -->
  <ng-container matColumnDef="KillCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> # kill </th>
    <td mat-cell *matCellDef="let houseKillCount"> {{ houseKillCount.killCount }} </td>
  </ng-container>

  <!-- Standard row definition -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      class="example-element-row"
      *matRowDef="let houseKillCount; columns: columnsToDisplay"
      (click)="selectHouse(houseKillCount)">
  </tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
