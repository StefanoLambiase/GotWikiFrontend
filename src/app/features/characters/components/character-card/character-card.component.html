<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar
       class="example-header-image"
       [style.background]="'url(' + characterSelected.imageFull + ')'">
    </div>
    <mat-card-title> {{ characterSelected.name }} </mat-card-title>
    <mat-card-subtitle> {{ characterSelected.actor }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ characterSelected.imageFull }}" alt="Not in Database">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
