<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar
       class="example-header-image"
       [style.background]="'url(' + characterSelected.imageFull + ')'">
    </div>
    <mat-card-title> {{ characterSelected.name }} </mat-card-title>
    <mat-card-subtitle> {{ characterSelected.actor }} </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{ characterSelected.imageFull }}" alt="Not in Database">

  <mat-card-content>

    <div class="container">

      <div class="row">
        <div class="col-sm">
          <h3> <b>House</b> </h3>
        </div>
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngFor="let x of characterSelected.house"
              role="listitem">
              <mat-icon matListIcon>home</mat-icon>
              {{ x }}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <h3> <b>Status</b> </h3>
        </div>
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngIf="characterSelected.alive == true"
              role="listitem">
              alive
            </mat-list-item>
            <mat-list-item
              *ngIf="characterSelected.alive == false"
              role="listitem">
              dead
            </mat-list-item>
            <mat-list-item
              *ngIf="characterSelected.alive == null"
              role="listitem">
              unknown
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row">
        <div class="col-sm">
          <h3><b>Siblings</b></h3>
        </div>
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngFor="let x of characterRelationships.siblings"
              role="listitem">
              <mat-icon matListIcon>account_circle</mat-icon>
              {{ x }}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row">
        <div class="col-sm">
          <h3><b>Parents</b></h3>
        </div>
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngFor="let x of characterRelationships.parents"
              role="listitem">
              <mat-icon matListIcon>account_circle</mat-icon>
              {{ x }}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <h3> <b>Engaged</b> </h3>
        </div>
        <div class="col-sm">
          <mat-list role="list">
            <mat-list-item
              *ngFor="let x of characterRelationships.engaged"
              role="listitem">
              <mat-icon matListIcon>account_circle</mat-icon>
              {{ x }}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

    </div>

    <mat-divider></mat-divider>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>I LOVE IT</button>
  </mat-card-actions>
</mat-card>
