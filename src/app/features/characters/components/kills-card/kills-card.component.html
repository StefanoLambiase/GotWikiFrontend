<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Kills </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3> <b>Kills per methods</b> </h3>

    <p *ngFor="let x of this.categoriesKillCount.killMethodCategories">
      <b>{{ x }}</b>:   {{ this.categoriesKillCount.killCountPerCategories[this.categoriesKillCount.killMethodCategories.indexOf(x)] }}
    </p>

    <mat-divider></mat-divider>

    <h3> <b>Killed people</b> </h3>

    <p *ngFor="let x of this.killedPersons">
      <b>{{ x.name }}</b>:   {{ x.count }}
    </p>

    <mat-divider></mat-divider>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>I LOVE IT</button>
  </mat-card-actions>
</mat-card>
