<h3> {{ locationMainInfo.locationName }} Details </h3>
<p>
  In questa sezione Ã¨ possibile osservare le informazioni riguardanti il numero di scene e di morti nella location
  selezionata divise per stagioni.
</p>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3> Number of deaths per season </h3>
      <app-season-count-table
        *ngIf="seasonDeathCounts"
        [dataSource]="seasonDeathCounts">
      </app-season-count-table>
      <app-loc-season-range></app-loc-season-range>

      <button (click)="isDeathChart = true"> CREATE GRAPH </button>
    </div>
    <div class="col-sm">
      <app-line-chart
        *ngIf="isDeathChart"
        [chartData]="onDeathGraphButtonPressed()"
        [title]="'Death Count'"
        [xLabel]="'Seasons'"
        [yLabel]="'Death'">
      </app-line-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <h3> Number of scenes per season </h3>

      <app-season-count-table
        *ngIf="seasonSceneCounts"
        [dataSource]="seasonSceneCounts">
      </app-season-count-table>

      <button (click)="isSceneChart = true"> CREATE GRAPH </button>
    </div>
    <div class="col-sm">

    </div>
  </div>
</div>
