<h3> Locations table </h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </label>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- First column definition -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let locationMainInfo"> {{ locationMainInfo.locationName }} </td>
  </ng-container>
  <!-- Second column definition -->
  <ng-container matColumnDef="subLocations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub locations </th>
    <td mat-cell *matCellDef="let locationMainInfo"> {{ locationMainInfo.subLocationNames }} </td>
  </ng-container>
  <!-- Third column definition -->
  <ng-container matColumnDef="sceneCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header=""> # scene </th>
    <td mat-cell *matCellDef="let locationMainInfo"> {{ locationMainInfo.sceneCount }} </td>
  </ng-container>
  <!-- Forth column definition -->
  <ng-container matColumnDef="deathCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> # death </th>
    <td mat-cell *matCellDef="let locationMainInfo"> {{ locationMainInfo.deathCount }} </td>
  </ng-container>

  <!-- Standard row definition -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
      class="example-element-row"
      *matRowDef="let locationMainInfo; columns: columnsToDisplay"
      (click)="selectLocation(locationMainInfo)">
  </tr>
  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
