<ejs-chart id="chart-container" [primaryXAxis]='primaryXAxis'[primaryYAxis]='primaryYAxis' [title]='title'>
  <e-series-collection>
    <e-series [dataSource]='chartData' type='Column' xName='x' yName='y' name='Viewers'></e-series>
    <e-series [dataSource]='chartData' type='Column' xName='x' yName='z' name='IMBDScore'></e-series>
    <e-series [dataSource]='chartData' type='Column' xName='x' yName='v' name='TomatoScore'></e-series>
  </e-series-collection>
</ejs-chart>
